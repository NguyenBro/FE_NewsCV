<div class="pagination">
  <div
    class="item"
    [ngClass]="{ disabled: currentPage === minPage }"
    (click)="previousPage()"
  >
    <ng-container [ngTemplateOutlet]="leftButton"> </ng-container>
  </div>
  <div
    class="item"
    [ngClass]="{ active: currentPage === minPage }"
    (click)="setCurrentPage(minPage)"
  >
    {{ minPage + 1 }}
  </div>
  <div
    class="item"
    [ngClass]="{ active: currentPage === page }"
    *ngFor="let page of getPageNumber(); first as isFirst; last as isLast"
    (click)="setCurrentPage(page)"
  >
    <span *ngIf="(isFirst && !isStartInterval) || (isLast && !isEndInterval)">...</span>
    <span *ngIf="!(isFirst || isLast)"> {{ page + 1 }}</span>
    <span *ngIf="(isFirst && isStartInterval) || (isLast && isEndInterval)"> {{ page + 1 }}</span>
  </div>
  <div
    class="item"
    [ngClass]="{ active: currentPage === maxPage }"
    (click)="setCurrentPage(maxPage)"
    *ngIf="minPage !== maxPage"
  >
    {{ maxPage + 1 }}
  </div>
  <div
    class="item"
    [ngClass]="{ disabled: currentPage === maxPage }"
    (click)="nextPage()"
  >
    <ng-container [ngTemplateOutlet]="rightButton"> </ng-container>
  </div>
</div>
