<div class="dialog">
  <div class="dialog-icon" *ngIf="componentData.type != 'default'">
    <ng-container
      [ngTemplateOutlet]="successIcon"
      *ngIf="componentData.type == 'success'"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="warningIcon"
      *ngIf="componentData.type == 'warning'"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="dangerIcon"
      *ngIf="componentData.type == 'danger'"
    ></ng-container>
  </div>

  <div class="dialog-title">{{ componentData.title }}</div>

  <div class="dialog-content">{{ componentData.content }}</div>

  <div class="dialog-footer">
    <button
      class="button-secondary"
      (click)="cancel()"
      [ngClass]="{
        warning: componentData.type == 'warning',
        danger: componentData.type == 'danger'
      }"
      *ngIf="componentData.type != 'success'"
    >
      {{ componentData.cancelText || 'Hủy' }}
    </button>
    <button
      class="button-primary"
      (click)="confirm()"
      [ngClass]="{
        warning: componentData.type == 'warning',
        success: componentData.type == 'success',
        danger: componentData.type == 'danger'
      }"
      *ngIf="componentData.mode == 'duo'"
    >
      {{ componentData.confirmText || 'Đồng ý' }}
    </button>

    <button
      class="button-primary single-button"
      (click)="confirm()"
      [ngClass]="{
        warning: componentData.type == 'warning',
        success: componentData.type == 'success',
        danger: componentData.type == 'danger'
      }"
      *ngIf="componentData.mode == 'uno'"
    >
      {{ componentData.confirmText || 'Đồng ý' }}
    </button>
  </div>
</div>
