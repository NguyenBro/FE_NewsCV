<div class="page">
  <div *ngIf="showLogo">
    <div class="page-content">
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="" />
        <div class="logo-description">
          Kênh thông tin tuyển dụng chất lượng cao & tạo CV của Sinh viên IT
          Việt Nam
        </div>
      </div>
    </div>
  </div>
  <!-- <div *ngIf="load">
    <nz-spin nzTip="Loading...">
      <nz-alert
        nzType="info"
        nzMessage="Đang load dữ liệu"
        nzDescription=""
      ></nz-alert>
    </nz-spin>
  </div> -->
  <div class="page-header">
    <div class="bar">
      <button
        class="bar-item ml-6 flex items-center"
        (click)="page()"
        [ngClass]="select === 'page' ? 'select' : ''"
      >
        <div nz-icon nzType="svg:home" eIconSize="1.25rem"></div>
        <div class="bar-item">Trang chủ</div>
      </button>

      <div class="bar-setting">
        <ng-template #title>
          <span class="bar-item"> {{ news }}</span></ng-template
        >
        <ehiring-dropdown
          [temRef]="title"
          [data]="listNews"
          (selectionChange)="onSelectionChangeNews($event)"
        ></ehiring-dropdown>
      </div>

      <button
        class="bar-item"
        (click)="recruit()"
        [ngClass]="select === 'recruit' ? 'select' : ''"
      >
        Tuyển dụng
      </button>

      <button
        class="bar-item"
        (click)="company()"
        [ngClass]="select === 'company' ? 'select' : ''"
      >
        Công ty
      </button>
      <button
        *ngIf="showQt"
        class="bar-item"
        (click)="admin()"
        [ngClass]="select === 'admin' ? 'select' : ''"
      >
        Quản trị
      </button>
    </div>
    <div class="barright">
      <button
        class="barright-item"
        (click)="login()"
        *ngIf="!isShow"
        [ngClass]="select === 'login' ? 'select' : ''"
      >
        Đăng nhập
      </button>

      <button
        class="barright-item mr-6"
        (click)="resign()"
        *ngIf="!isShow"
        [ngClass]="select === 'resign' ? 'select' : ''"
      >
        Đăng ký
      </button>
      <button
        class="barright-item flex items-center"
        (click)="info()"
        *ngIf="isShow"
        [ngClass]="select === 'info' ? 'select' : ''"
      >
        <div nz-icon nzType="svg:user-white"></div>
        <div class="barright-item">{{ user.name }}</div>
      </button>
      <button class="barright-item mr-6" (click)="logout()" *ngIf="isShow">
        Đăng xuất
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
