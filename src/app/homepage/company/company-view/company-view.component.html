<div class="layout">
  <app-right-side [isViewLayout]="true" style="height: 100%">
    <button
      button
      class="button-primary"
      (click)="cancel()"
      nz-popover
      nzPopoverContent="Quay lại"
      nzPopoverPlacement="topLeft"
      nzPopoverOverlayClassName="customPopOver"
    >
      <span nz-icon nzType="svg:arrow-left"></span>
    </button>

    <button
      button
      class="button-primary"
      (click)="update()"
      nz-popover
      nzPopoverContent="Chỉnh sửa"
      nzPopoverPlacement="top"
      nzPopoverOverlayClassName="customPopOver"
    >
      <span nz-icon nzType="svg:edit"></span>
    </button>
    <button
      button
      class="button-primary"
      (click)="duplicateClick()"
      nz-popover
      nzPopoverContent="copy"
      nzPopoverPlacement="top"
      nzPopoverOverlayClassName="customPopOver"
    >
      <span nz-icon nzType="svg:copy-alt"></span>
    </button>
    <button
      button
      class="button-primary"
      (click)="delete()"
      nz-popover
      nzPopoverContent="xóa khung"
      nzPopoverPlacement="top"
      nzPopoverOverlayClassName="customPopOver"
    >
      <span nz-icon nzType="svg:trash"> </span>
    </button>
    <div container-title>
      {{ (comFrameInfo$ | async)?.name }}
      <div class="font-normal">
        {{ (comFrameInfo$ | async)?.link }}
      </div>
    </div>
    <div container-body>
      <div class="content list-section">
        <div class="image"><img [src]="comFrame?.logo" /></div>
        <div class="image"><img [src]="comFrame?.background" /></div>
        <app-section title="Giới thiệu về công ty">
          <div container>
            <div section-container class="competence-tags">
              <div [innerHTML]="(comFrameInfo$ | async)?.intro"></div>
            </div>
          </div>
        </app-section>
        <app-section title="Thông tin thêm">
          <div container>
            <div section-container class="competence-tags">
              <div>
                Địa chỉ:
                <div [innerHTML]="(comFrameInfo$ | async)?.address"></div>
              </div>
              <div>
                Email:
                <div [innerHTML]="(comFrameInfo$ | async)?.email"></div>
              </div>
            </div>
          </div>
        </app-section>
      </div>
    </div>
  </app-right-side>
</div>
