    <ng-template #leftHeader>
        <div class="list-tag">
          <div class="search-bar">
            <div class="input-postfix" style="width: 22rem">
              <input
                type="text"
                placeholder="Tìm kiếm theo tên hoặc năng lực"
                (keydown.enter)="search($event)"
              />
      
              <i class="icon" eIcon eIconType="search"></i>
            </div>
          </div>
      
          <div
            class="header-left-item"
            *ngFor="let keyword of searchKeywords"
            (click)="addFilter(keyword)"
          >
            <button
              class="button-secondary"
              style="width: fit-content; padding: 0 0.5rem"
            >
              {{ keyword }}
            </button>
          </div>
        </div>
      </ng-template>
      
      <ng-template #rightHeader>
        <div class="list-button">
          <div dropdown>
            <button
              dropdownToggle
              class="button-secondary"
              [disabled]="isDetailShown"
            >
              <i eIcon eIconType="apps-sort"></i>
            </button>
          </div>
      
          <button class="button-secondary" (click)="createCompetenceFrame()">
            <span eIcon eIconType="plus-small"> </span>
          </button>
        </div>
      </ng-template>
      <!-- </div> -->
      
      <!-- <div class="layout-body"> -->
      <ng-template #topBody>
        <div class="flex justify-between w-full" *ngIf="filterList['length'] > 0">
          <div class="list-tag flex-auto">
            <div class="tag-secondary" *ngFor="let filterTag of filterList">
              {{ filterTag }}
      
              <div class="flex-none" (click)="deleteFilter(filterTag)">
                <i eIcon eIconType="delete"></i>
              </div>
            </div>
          </div>
      
          <div class="list-button flex-none">
            <button
              class="button-secondary small"
              (click)="deleteAllFilter()"
              style="width: fit-content; padding: 0 0.5rem"
            >
              Bỏ lọc
            </button>
            <button
              class="button-primary small"
              style="width: fit-content; padding: 0 0.5rem"
            >
              Lưu bộ lọc
            </button>
          </div>
        </div></ng-template
      >

      <ng-template #competenceFrameList>
        <div class="h-full">
          <div style="height: calc(100% - 5rem); overflow-y: scroll">
            <div
              class="layout-grid"
              [ngClass]="isDetailShown ? 'grid-cols-1' : 'md:grid-cols-3 grid-cols-1'"
            >
              <div
                class="card rounded-lg bg-white h-48 relative"
                [ngClass]="test.id === selectedCompetenceFrame ? 'active' : ''"
                *ngFor="let test of list"
                (click)="selectCompetenceFrame(test.id, test, cardRef)"
                #cardRef
              >
                <div
                  class="font-bold h-14 bg-secondary-5 rounded-t-lg p-4 flex items-center"
                >
                  <div class="card-header">
                    <span>{{ test.name }}</span>
                  </div>
                </div>
      
                <div class="body p-4">
                  <div class="inline-flex flex-wrap">
                    <div class="tag mr-2 mb-4" *ngFor="let item of test.competence">
                      {{ item }}
                    </div>
                  </div>
                </div>
                <button
                  class="text-lg px-2 mr-3 absolute right-0 top-3"
                  (click)="deleteCompetenceFrame(test.id, $event)"
                >
                  <i nz-icon nzType="svg:trash"> </i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <ehiring-footer
          [customClassName]="
            'z-50 ' + (isDetailShown ? 'left-0 right-0 ' : '-left-8 -right-8 px-8')
          "
          [leftCornerTemplate]="leftFooter"
          [pageIndex]="paginationAmount"
          [pageSize]="15"
          (pageIndexChange)="getPageList($event)"
          (pageSizeChange)="setPaginationAmount($event)"
          [total]="listLength"
          [simple]="isDetailShown"
        ></ehiring-footer>
      </ng-template>
      <!-- </div> -->
      
      <!-- <div class="layout-body-left-footer"> -->
      <ng-template #leftFooter>
        <div *ngIf="!isDetailShown">Tổng số khung năng lực : {{ listLength }}</div>
      </ng-template>
